with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository      # Switched to repository for a smaller footprint
          base: ""                  # Strictly disables the header/avatar
          
          # Language Plugin Settings
          plugin_languages: yes
          plugin_languages_indepth: yes        # Analyzes commits in forks
          plugin_languages_sections: most-used # Only shows the top bar
          plugin_languages_details: percentage
          
          # Fork Settings
          repositories_forks: yes             # Includes your forked repos
          
          # Formatting to match your screenshot
          config_timezone: America/Los_Angeles # Change to your timezone
          design_outdated_height: 160         # Keeps the image file small
