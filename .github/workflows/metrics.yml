- uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          template: classic      # Keeps it simple
          base: ""               # Hides the big "header" and general stats
          plugin_languages: yes
          plugin_languages_details: percentage # Shows percentages like your screenshot
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes        # This is what looks deep into forks
          repositories_forks: yes             # Explicitly include your forks
